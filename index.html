<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* light gray */
            color: #333; /* dark gray */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50; /* green */
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .interests {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff; /* white */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* subtle shadow */
        }

        .interests h2 {
            color: #4CAF50; /* green */
            text-align: center;
        }

        .interests ul {
            list-style-type: none;
            padding: 0;
        }

        .interests li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to K.Aravind's Personal Website</h1>
    </header>
    <section class="interests">
        <h2>My Interests</h2>
        <ul>
            <li>Studying</li>
            <li>Programming</li>
            <li>Learning new technologies</li>
            <li>Playing sports</li>
            <li>Exploring nature</li>
        </ul>
    </section>
</body>
</html>
